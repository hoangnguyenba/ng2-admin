<div class="login-content">

	<md-card>
	  <md-card-content>
	    <form>
	      <md-input class="full-width" #username placeholder="Username"><md-icon md-prefix>perm_identity</md-icon></md-input>
	      <md-input class="full-width" #pass type="password" placeholder="Password"><md-icon md-prefix>accessibility</md-icon></md-input>
	      <button md-fab color="primary" (click)="login()">
				    <md-icon>arrow_forward</md-icon>
				</button>
	    </form>
	  </md-card-content>
	</md-card>
	
</div>
